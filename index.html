<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Ghost</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #ff6600;
            font-family: 'Creepster', cursive, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            cursor: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(40, 0, 60, 0.3) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(60, 0, 40, 0.3) 0%, transparent 20%);
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            background-color: rgba(20, 0, 30, 0.7);
            border-radius: 15px;
            border: 2px solid #ff6600;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
            max-width: 80%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff3300, 0 0 20px #ff6600;
            letter-spacing: 3px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .ghost {
            position: absolute;
            width: 120px;
            height: 150px;
            transition: transform 0.3s ease-out;
            z-index: 5;
            pointer-events: none;
        }

        .ghost-body {
            width: 100%;
            height: 120px;
            background-color: #f0f0f0;
            border-radius: 50% 50% 0 0;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            animation: float 3s ease-in-out infinite;
        }

        .ghost-body::before {
            content: "";
            position: absolute;
            width: 30px;
            height: 40px;
            background-color: #0a0a0a;
            border-radius: 50%;
            top: 40px;
            left: 25px;
            box-shadow: 40px 0 #0a0a0a;
        }

        .ghost-body::after {
            content: "";
            position: absolute;
            width: 25px;
            height: 15px;
            background-color: #ff3300;
            border-radius: 50%;
            top: 55px;
            left: 32px;
            box-shadow: 40px 0 #ff3300;
        }

        .ghost-bottom {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            display: flex;
            justify-content: space-around;
        }

        .ghost-fold {
            width: 25px;
            height: 25px;
            background-color: #f0f0f0;
            border-radius: 0 0 50% 50%;
        }

        .bat {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #222;
            border-radius: 50%;
            animation: fly 15s linear infinite;
            opacity: 0.7;
        }

        .bat::before, .bat::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 20px;
            background-color: #222;
            border-radius: 50% 50% 0 0;
            top: -10px;
        }

        .bat::before {
            left: -15px;
            transform: rotate(-30deg);
        }

        .bat::after {
            right: -15px;
            transform: rotate(30deg);
        }

        .moon {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            background-color: #ffcc00;
            border-radius: 50%;
            box-shadow: 0 0 30px #ffcc00;
            z-index: 1;
        }

        .moon::before {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #0a0a0a;
            border-radius: 50%;
            top: 5px;
            left: 15px;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            color: #ffcc00;
            font-size: 1rem;
            text-align: center;
            background-color: rgba(20, 0, 30, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #ff6600;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(200px, 150px) rotate(90deg);
            }
            50% {
                transform: translate(400px, 0) rotate(180deg);
            }
            75% {
                transform: translate(200px, -150px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .ghost {
                width: 80px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    
    <div class="container">
        <h1>SPOOKY HALLOWEEN</h1>
        <p>Move your cursor to guide the ghost!</p>
    </div>
    
    <div class="ghost">
        <div class="ghost-body"></div>
        <div class="ghost-bottom">
            <div class="ghost-fold"></div>
            <div class="ghost-fold"></div>
            <div class="ghost-fold"></div>
            <div class="ghost-fold"></div>
        </div>
    </div>
    
    <div class="instructions">
        Move your cursor around to make the ghost follow you!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ghost = document.querySelector('.ghost');
            const bats = [];
            
            // Create bats
            for (let i = 0; i < 5; i++) {
                const bat = document.createElement('div');
                bat.classList.add('bat');
                document.body.appendChild(bat);
                
                // Randomize bat position and animation
                const size = Math.random() * 20 + 20;
                bat.style.width = `${size}px`;
                bat.style.height = `${size}px`;
                bat.style.left = `${Math.random() * 100}%`;
                bat.style.top = `${Math.random() * 100}%`;
                bat.style.animationDuration = `${Math.random() * 10 + 10}s`;
                bat.style.animationDelay = `${Math.random() * 5}s`;
                
                bats.push(bat);
            }
            
            // Track cursor movement
            document.addEventListener('mousemove', function(e) {
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                
                // Calculate ghost position with offset so it doesn't cover the cursor
                const ghostX = mouseX - ghost.offsetWidth / 2;
                const ghostY = mouseY - ghost.offsetHeight / 2 - 20;
                
                // Apply smooth movement
                ghost.style.transform = `translate(${ghostX}px, ${ghostY}px)`;
                
                // Add slight rotation based on movement direction
                const moveX = e.movementX;
                if (moveX > 0) {
                    ghost.style.transform += ' rotateY(0deg)';
                } else if (moveX < 0) {
                    ghost.style.transform += ' rotateY(180deg)';
                }
            });
            
            // Add click effect - make ghost "boo"
            document.addEventListener('click', function() {
                ghost.style.transform += ' scale(1.3)';
                setTimeout(() => {
                    ghost.style.transform = ghost.style.transform.replace(' scale(1.3)', '');
                }, 300);
            });
        });
    </script>
</body>
</html>
